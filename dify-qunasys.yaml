          value: api
        - name: DB_PORT
          value: '5432'
        - name: MIGRATION_ENABLED
          value: 'true'
        - name: REDIS_PORT
          value: '6379'
        - name: REDIS_USE_SSL
          value: 'false'
        - name: REDIS_DB
          value: '0'
        - name: CELERY_BROKER_URL
          value: redis://:@10.53.1.3:6379/1
        - name: BROKER_USE_SSL
          value: 'true'
        - name: VECTOR_STORE
          value: pgvector
        - name: PGVECTOR_PORT
          value: '5432'
        - name: LOG_LEVEL
          value: DEBUG
        - name: STORAGE_TYPE
          value: local
        - name: CONSOLE_API_URL
