        env:
        - name: CONSOLE_API_URL
        - name: APP_API_URL
        - name: SENTRY_DSN
        resources:
          limits:
            cpu: 1000m
            memory: 512Mi
        volumeMounts:
        - name: dify-nginx-config
          mountPath: /etc/nginx
        startupProbe:
          timeoutSeconds: 240
          periodSeconds: 240
          failureThreshold: 1
          tcpSocket:
            port: 80
