        - name: CONSOLE_WEB_URL
          value: https://dify-qunasys-fm33oqhfpq-an.a.run.app
        - name: SERVICE_API_URL
          value: https://dify-qunasys-fm33oqhfpq-an.a.run.app
        - name: APP_WEB_URL
          value: https://dify-qunasys-fm33oqhfpq-an.a.run.app
